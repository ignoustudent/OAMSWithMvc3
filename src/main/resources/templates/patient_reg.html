        if (/trident/i.test(M[1])) {
            tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
            return 'IE ' + (tem[1] || '');
        }
        if (M[1] === 'Chrome') {
            tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
            if (tem != null)
                return tem.slice(1).join(' ').replace('OPR', 'Opera');
        }
        M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
        if ((tem = ua.match(/version\/(\d+)/i)) != null)
            M.splice(1, 1, tem[1]);
        return M.join(' ');

		<script type="text/javascript">
            window.history.forward();
            function ChangeSelectedGender()
            {

                var iname = document.getElementById("p_initial_name");
                if (iname.value == "Mr.")
                {
                    document.form1.p_sex[0].checked = true; //male
                    // document.getElementById("sex_hddn").value = "1";

                    document.getElementById('p_sex_').value = '1';
                }
                else if (iname.value == "Mrs." || iname.value == "Miss.")
                {
                    document.form1.p_sex[1].checked = true; //female    
                    document.getElementById('p_sex_').value = '2';
                }
                else if (iname.value == "Others") {
                    document.form1.p_sex[2].checked = true; //Other
                    // document.getElementById("sex_hddn").value = "2";
                    document.getElementById('p_sex_').value = '0';
                } else {
                    document.form1.p_sex[0].checked = false;
                    document.form1.p_sex[1].checked = false;
                    document.form1.p_sex[2].checked = false;
                }
                document.form1.p_sex[0].disabled = true;
                document.form1.p_sex[1].disabled = true;
                document.form1.p_sex[2].disabled = true;
            }

            function isNumberKey(evt)
            {
                var charCode = (evt.which) ? evt.which : evt.keyCode;
                if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
                    return false;
                return true;
            }





            function makeuppercase(param) {
                document.getElementById(param).value = document.getElementById(param).value.toUpperCase();
            }

            function validateRegForm_() {

                
            	
                
                
                
                if (document.getElementById('p_initial_name').value == '0' || document.getElementById('p_initial_name').value == 0)
                {
                    alert("Please Select initial Name.");
                    document.getElementById('p_initial_name').focus();
                    return  false;
                }
                if (document.getElementById('p_first_name').value == '' || (document.getElementById('p_first_name').value).trim().length == 0)
                {
                    alert("Please Enter Patient First Name.");
                    document.getElementById('p_first_name').focus();
                    return  false;
                }
                if (document.getElementById('p_last_name').value == '' || (document.getElementById('p_last_name').value).trim().length == 0)
                 {
                 alert("Please Enter Patient Last Name.");
                 document.getElementById('p_last_name').focus();
                 return  false;
                 }
                if (document.getElementById('p_mobile').value == '' || (document.getElementById('p_mobile').value).trim().length == 0)
                {
                    alert("Please Enter Mobile Number.");
                    document.getElementById('p_mobile').focus();
                    return  false;
                }
                
                if ((document.getElementById('p_mobile').value).trim().length != 10)
                {
                    alert("Invalid Mobile Number.");
                    document.getElementById('p_mobile').focus();
                    return  false;
                }
                if (document.getElementById('p_email').value == '' || (document.getElementById('p_email').value).trim().length == 0)
                {
                	alert("Please Enter Email ID");
                    document.getElementById('p_email').focus();
                    return false;
                   /*  document.getElementById('p_email').value = ''; */
                }
                if (document.getElementById('p_password').value == '' || (document.getElementById('p_password').value).trim().length < 5)
                {
                	alert("Password length must be 5 or more than 5");
                    document.getElementById('p_password').focus();
                    return false;
                   /*  document.getElementById('p_email').value = ''; */
                }
                
                if (document.getElementById('p_password').value !=  (document.getElementById('p_confirmPassword').value))
                {
                	alert("Passowrd and confirm password must be same");
                    document.getElementById('p_confirmPassword').focus();
                    return false;
                   /*  document.getElementById('p_email').value = ''; */
                }
				
                if (document.getElementById('country_cd').value == '0')
                {
                    alert("Please Select Country");
                    document.getElementById('country_cd').focus();
                    return  false;
                }
                
                if (document.getElementById('state_cd').value == '0')
                {
                    alert("Please Select State");
                    document.getElementById('state_cd').focus();
                    return  false;
                }
                
                if (document.getElementById('city_cd').value == '0')
                {
                    alert("Please Select City");
                    document.getElementById('city_cd').focus();
                    return  false;
                }
                
                //Adress validation
                if (document.getElementById('p_address').value == '' || (document.getElementById('p_address').value).trim().length == 0) {
                    alert("Please Enter Address ");
                    document.getElementById('p_address').focus();
                    return  false;
                }
                //father name
                if (document.getElementById('guardian_name').value == null || document.getElementById('guardian_name').value == '' || (document.getElementById('guardian_name').value).trim().length == 0)
                {
                    alert("Please Enter patient Relation info(S/O,D/O)");
                    document.getElementById('guardian_name').focus();
                    return  false;
                }
                return true;
            }


        </script>

            $("#country_cd").on("change",function(){
        		
        		var countryId = $("#country_cd").val();
        		var stateStr="<option value='0'>Select State</option>";
        		
        		$("#state_cd").html(stateStr);
        		$("#city_cd").html(stateStr);
        		if(Number(countryId) >0 ){
        			$("#black_overlay").fadeIn("slow");
        			$("#loader").fadeIn("slow");
        		
        	   	var BASE_CONTEXT_PATH = "/";
        	   	var urlStr =BASE_CONTEXT_PATH +"stateByCountryID";
        	  
        	   	$.ajax({
        	           type: "GET",
        	           contentType: "application/json",
        	           dataType: "json",
        	           url: urlStr+"?countryId="+countryId,
        	       })
        	       .done(function (response) {
        	           $.each(response, function (index, value) {

        	        	   stateStr += "<option value='"+value.id+"'>"+value.name+"</option>"
        	           })
        	           $("#state_cd").html(stateStr);
        	           $("#loader").fadeOut("slow");
        		      $("#black_overlay").fadeOut("slow");
        	       })
        		}
        	})
        	
        	
        $("#state_cd").on("change",function(){
		
		var stateId = $("#state_cd").val();
		var stateStr="<option value='0'>Select City</option>";
		
		$("#city_cd").html(stateStr);
		if(Number(stateId) >0 ){
			$("#black_overlay").fadeIn("slow");

	   	var BASE_CONTEXT_PATH = "/";

	   	$.ajax({

	           url: urlStr+"?stateId="+stateId,
	       })

	           $.each(response, function (index, value) {

	             
	        	   stateStr += "<option value='"+value.id+"'>"+value.name+"</option>"
	           })
	           $("#city_cd").html(stateStr);
	           $("#loader").fadeOut("slow");
			   $("#black_overlay").fadeOut("slow");

	       })
		}
	})
