<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" class="global xlarge">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Starter</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{../css/bootstrap-theme.min.css}">

<script th:src="@{../js/jquery.min.js}"></script>
<script th:src="@{../js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{../css/font-awesome.min.css}">
<!-- Ionicons -->
<link rel="stylesheet" th:href="@{../css/ionicons.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{../css/AdminLTE.min.css}">
<link rel="stylesheet" th:href="@{../css/skin-blue.min.css}">
<link rel="stylesheet" th:href="@{../css/jquery.dataTables.min.css}">

<style>
@media ( min-width : 600px) {
	.container {
		max-width: 770px;
	}
}

.success-div {
	background-color: #00a65a;
}
</style>

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">



		<header class="main-header">
			<div th:include="fragments/secure_header :: header"></div>
			<!-- Logo -->

		</header>
		<aside class="main-sidebar"
			th:include="fragments/secure_leftslider :: left"></aside>
		<section>
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
						<!-- Please Select :- Hospital and Department -->
						<!-- <small>Hospital and  Department</small> -->
						<div class="alert success-div" role="alert" id="success_message"
							background-color="green">
							<b>Manage Doctor</b>
						</div>
					</h1>
					<!-- <ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
					<li class="active">Here</li>
				</ol> -->
				</section>

				<!-- Main content -->
				<section class="content container-fluid">
				
				<form class="well form-horizontal" style="margin-right:20%" autocomplete="off" action="#"
						th:action="@{/hospital/addDoctor}"
						th:object="${doctor}" th:role="form" method="post"
						enctype="multipart/form-data">
						
						<div th:if="${msg != null}" style="color:#00a65a;">
							<h4 th:text="${msg}"></h4> 
							</div>
							
							<th:block th:if="${error !=null}">
							<h4 style="color:red" th:text="${error}"> </h4>
							</th:block>
						<div class = "row">
						
						<div class="col-md-4">
						<label>First Name</label>
		                 <input  id="firstName" th:field="*{firstName}" placeholder="First Name"  class="form-control" type="text">  
		                 </div>
		                 
		                 <div class="col-md-4">
						<label>Last Name</label>
		                 <input id ="lastName" th:field="*{lastName}" placeholder="Last Name"  class="form-control" type="text">  
		                 </div>
		                 
		                <div class="col-md-4">
						<label>Email</label>
		                 <input id ="email" th:field="*{email}" placeholder="Email"  class="form-control" type="text">  
		                 </div>
		                 
		                 <div class="col-md-4">
						<label>Mobile No</label>
		                 <input id="mobile" th:field="*{mobNumber}" placeholder="Mobile No"   class="form-control" th:type="text">  
		                 </div>
		                 
		                 
						
						<div class="col-md-4">
						<label>Country</label>
		               <select id="b_country"
						 class="form-control selectpicker">
						<option th:value="0">Select Country</option>
						<option th:each="country:${countries}" th:value="${country.id}" th:text="${country.countryName}"></option>
					</select>   
		                 </div>
                        
                        <div class="col-md-4">
						<label>State</label>
		                 <select id="b_state"
						 class="form-control selectpicker">
						<option th:value="0">Select State</option>
						</select>
                        </div>
                        
                        <div class="col-md-4">
						<label>City</label>
		                 <select id="b_city"
						 class="form-control selectpicker">
						<option th:value="0">Select City</option>
						</select>
                        </div>
                        
                        <div class="col-md-4">
						<label>Hospital</label>
		                 <select id="b_hospital"
						 class="form-control selectpicker" th:field="*{hospital.id}">
						<option th:value="0">Select Hospital</option>
						</select>
                        </div>
                        
                        <div class="col-md-4">
						<label>Department</label>
		                 <select id="b_department"
						th:field="*{department.id}" class="form-control selectpicker">
						<option th:value="0">Select Department</option>
						</select>
                        </div>
                 
                       <div class="col-md-6">
						<label>Qualifications</label>
                       <textarea id="qualifications" class="form-control custom-control" rows="3" style="resize:none" th:field="*{qualification}"></textarea>     
                        </div>
                        <div class="row">
                        <div class="col-md-12"><hr/></div>
                        </div>
                        
                        <div class ="row">
                        <div class="col-md-4">
                        <input type="submit" onclick="return validateForm();" class="btn btn-warning"  value="Add">
                        </div>
                        </div>
						</div>
                        
						</form>
				</section>
				<section class="content container-fluid">
                   <div>
						<div class="table-responsive">
							<table id="myTable" class="display table" width="100%">

								<thead>
									<tr>
										<th>S.No</th>
										<th>Doctor Name</th>
										<th>Hospital Name</th>
										<th>Department</th>
										<th>Qualification</th>
										<th>Contact No</th>
										
										
									</tr>
								</thead>
								<tbody>
									<th:block th:each="doctor,itr:${doctorList}">
										<tr>
											<td th:text="${itr.index}+${1}"></td>
											<td th:text="${doctor.firstName}+'  '+${doctor.lastName}"></td>
											<td th:text="${doctor.hospital.hospitanName}"></td>
											<td th:text="${doctor.department.deptName}"></td>
											<td th:text="${doctor.qualification}"></td>
											<td th:text="${doctor.mobNumber}"></td>
										</tr>
									</th:block>
								</tbody>

							</table>
						</div>
					</div>
				</section>
			</div>

		</section>
		<!-- /.content -->
	</div>
	<footer class="main-footer"
		th:include="fragments/secure_footer :: footer"> </footer>

	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark"
		th:include="fragments/secure_rightslider :: right">Create the
		tabs</aside>
	<div class="control-sidebar-bg"></div>
	

	<!-- Bootstrap 3.3.7 -->

	<!-- AdminLTE App -->
	<script th:src="@{../js/adminlte.min.js}"></script>

	<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->

	
</body>

<script th:src="@{../js/jquery.min.js}"></script>
<script th:src="@{../js/bootstrap.min.js}"></script>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script> </head>
<script>
	</script>
<script th:src="@{../js/jquery.dataTables.min.js}"></script>
<script type="text/javascript">
		$(document).ready(function() {
			
			$('#mobile').on('input', function (event) { 
			    this.value = this.value.replace(/[^0-9]/g, '');
			});
		$('#myTable').dataTable();
	});
		
		$( "#b_datetimepicker" ).datepicker({
			    autoclose: true,
			    startDate: new Date()
		});
		
		
		$("#b_country").on("change",function(){
			
			var countryId = $("#b_country").val();
			var stateStr="<option value='0'>Select State</option>";
			
			$("#b_state").html(stateStr);
			$("#b_city").html(stateStr);
			$("#b_hospital").html(stateStr);
			$("#b_department").html(stateStr);
			$("#b_datetimepicker").val("");
			
			if(Number(countryId) >0 ){
				$("#black_overlay").fadeIn("slow");
				$("#loader").fadeIn("slow");
			
		   	var BASE_CONTEXT_PATH = "/";
		   	var urlStr =BASE_CONTEXT_PATH +"stateByCountryID";
		  
		   	$.ajax({
		           type: "GET",
		           contentType: "application/json",
		           dataType: "json",
		           url: urlStr+"?countryId="+countryId,
		       })
		       .done(function (response) {
		           $.each(response, function (index, value) {

		        	   stateStr += "<option value='"+value.id+"'>"+value.name+"</option>"
		           })
		           $("#b_state").html(stateStr);
		           $("#loader").fadeOut("slow");
			      $("#black_overlay").fadeOut("slow");
		       })
			}
		})



		$("#b_state").on("change",function(){
			
			var stateId = $("#b_state").val();
			var stateStr="<option value='0'>Select City</option>";
			
			$("#b_city").html(stateStr);
			$("#b_hospital").html(stateStr);
			$("#b_department").html(stateStr);
			$("#b_datetimepicker").val("");
			
			if(Number(stateId) >0 ){
				$("#black_overlay").fadeIn("slow");
				$("#loader").fadeIn("slow");
		   	var BASE_CONTEXT_PATH = "/";
		   	var urlStr =BASE_CONTEXT_PATH +"cityByStateId";
		  
		   	$.ajax({
		           type: "GET",
		           contentType: "application/json",
		           dataType: "json",
		           url: urlStr+"?stateId="+stateId,
		       })
		       .done(function (response) {
		           $.each(response, function (index, value) {

		             
		        	   stateStr += "<option value='"+value.id+"'>"+value.name+"</option>"
		           })
		           $("#b_city").html(stateStr);
		           $("#loader").fadeOut("slow");
				   $("#black_overlay").fadeOut("slow");

		       })
			}
		})

		$("#b_city").on("change",function(){
			
			var cityId = $("#b_city").val();
			var stateStr="<option value='0'>Select Hospital</option>";
			$("#b_hospital").html(stateStr);
			$("#b_department").html(stateStr);
			$("#b_datetimepicker").val("");
			
			if(Number(cityId) >0 ){
				$("#black_overlay").fadeIn("slow");
				$("#loader").fadeIn("slow");
		   	var BASE_CONTEXT_PATH = "/";
		   	var urlStr =BASE_CONTEXT_PATH +"cityWiseHospList";
		  
		   	$.ajax({
		           type: "GET",
		           contentType: "application/json",
		           dataType: "json",
		           url: urlStr+"?cityId="+cityId,
		       })
		       .done(function (response) {
		           $.each(response, function (index, value) {

		             
		        	   stateStr += "<option value='"+value.id+"'>"+value.hospitanName+"</option>"
		           })
		           $("#b_hospital").html(stateStr);
		           $("#loader").fadeOut("slow");
				   $("#black_overlay").fadeOut("slow");

		       })
			}
		})


		$("#b_hospital").on("change",function(){
			
			var hospitalId = $("#b_hospital").val();
			var stateStr="<option value='0'>Select Department</option>";
			$("#b_department").html(stateStr);
			$("#b_datetimepicker").val("");
			
			if(Number(hospitalId) >0 ){
				$("#black_overlay").fadeIn("slow");
				$("#loader").fadeIn("slow");
		   	var BASE_CONTEXT_PATH = "/";
		   	var urlStr =BASE_CONTEXT_PATH +"department/hdepartment";
		  
		   	$.ajax({
		           type: "GET",
		           contentType: "application/json",
		           dataType: "json",
		           url: urlStr+"?hospitalId="+hospitalId,
		       })
		       .done(function (response) {
		           $.each(response, function (index, value) {

		             
		        	   stateStr += "<option value='"+value.id+"'>"+value.deptName+"</option>"
		           })
		           $("#b_department").html(stateStr);
		           $("#loader").fadeOut("slow");
				   $("#black_overlay").fadeOut("slow");
		       })
			}
		})


function validateForm(){
			
			if($("#firstName").val()=="" || $("#firstName").val().trim().length<=0){
				
				alert("First name required");
				$("#firstName").focus();
				return false;
			}
			
     if($("#lastName").val()=="" || $("#lastName").val().trim().length<=0){
				
				alert("Last name required");
				$("#lastName").focus();
				return false;
			}
			
     if($("#email").val()=="" || $("#email").val().trim().length<=0){
			
			alert("Email id required");
			$("#email").focus();
			return false;
		}
     
     var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

	if(re.test($("#email").val()) == false){
		
		alert("Invalid email id");
		$("#email").focus();
		return false;
		
	}
	
	if($("#mobile").val()=="" || $("#mobile").val().trim().length<=0){
		
		alert("Mobile required");
		$("#mobile").focus();
		return false;
	}
	
if($("#mobile").val().trim().length!=10){
		
		alert("Mobile Number is not valid");
		$("#mobile").focus();
		return false;
	}
	
     if (document.getElementById('b_country').value == '0' || document.getElementById('b_country').value == 0)
			    {
			        alert("Please Select Country");
			        document.getElementById('b_country').focus();
			        return  false;
			    }
			    
			    if (document.getElementById('b_state').value == '0' || document.getElementById('b_state').value == 0)
			    {
			        alert("Please Select State");
			        document.getElementById('b_state').focus();
			        return  false;
			    }
			    
			    if (document.getElementById('b_city').value == '0' || document.getElementById('b_city').value == 0)
			    {
			        alert("Please Select City");
			        document.getElementById('b_city').focus();
			        return  false;
			    }
			    
			    if (document.getElementById('b_hospital').value == '0' || document.getElementById('b_hospital').value == 0)
			    {
			        alert("Please Select Hospital");
			        document.getElementById('b_hospital').focus();
			        return  false;
			    }
			    
			    if (document.getElementById('b_department').value == '0' || document.getElementById('b_department').value == 0)
			    {
			        alert("Please Select Department");
			        document.getElementById('b_department').focus();
			        return  false;
			    }
			  
			    if($("#qualifications").val()=="" || $("#qualifications").val().trim().length<=0){
					
					alert("Please enter qualification details");
					$("#qualifications").focus();
					return false;
				}
			    
            return true;
			
		}
</script>
<div id="loader" style="width: 400px; height: 70px; border: 4px solid #999; border-radius: 8px 8px 8px 8px; z-index: 9999; position: absolute; left: 40%; right: 0px; bottom: 0px; top: 40%; display: none; background: #fff; padding: 13px;">
Please wait <img th:src="@{../images/ajax-loader.gif}"
	style="padding-left: 10px;" />

</div>

<div id="black_overlay"
	style="width: 100%; height: 100%; background: #000; opacity: 0.6; z-index: 999; position: absolute; left: 0px; right: 0px; bottom: 0px; top: 0%; display: none;">
</div>
