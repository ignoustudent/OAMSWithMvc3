			<script>
			
			function getNotification(){
				
				var notificationCount=0;
				var notificationStr = "";
				var urlStr = "/getNotifications";
				var patientId = $("#patientId").val();
				$.ajax({
			           type: "GET",
			           contentType: "application/json",
			           dataType: "json",
			           url: urlStr+"?patientId="+Number(patientId),
			       })
			       .done(function (response) {
			    
			           $.each(response, function (index, value) {

			        	   notificationStr += "<li> <a href='#' id='h_notification'> <i class='fa fa-users text-aqua'></i>"+value.notificationDesc+"</a> </li>";
			               notificationCount++;
			           
			           })
			           $("#notification_count_desc").html("You have "+notificationCount+" Notifications");
			           $("#notification_count").html(notificationCount);
			          $("#notificationContainer").html(notificationStr);
			          $("#notificationHeader").html("You have "+notificationCount+" notifications");
			          
			       })
				//}
			//})
			}
			$(document).ready(function(){
				
				getNotification();
			});
			</script>
